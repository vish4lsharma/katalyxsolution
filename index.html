<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.svg" />

  <!-- ── Primary SEO ── -->
  <title>Katalyx Solutions – AI Software, ERP & Digital Transformation Company India</title>

  <meta name="description"
    content="Katalyx Solutions is an India-based AI software company building next-gen ERPs, SaaS platforms, cloud solutions and digital transformation tools. Get a free consultation today." />

  <meta name="keywords"
    content="Katalyx Solutions, AI software company India, ERP software India, campus management ERP, healthcare ERP, SaaS development India, digital transformation India, AI solutions, cloud services, web development India, Katalyx, katalyxsolutions.com" />

  <meta name="author" content="Katalyx Solutions" />
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#0f0f1a" />

  <!-- Canonical -->
  <link rel="canonical" href="https://katalyxsolutions.com/" />

  <!-- Geo / Local -->
  <meta name="geo.region" content="IN" />
  <meta name="geo.country" content="India" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- ── Open Graph / Facebook ── -->
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_IN" />
  <meta property="og:site_name" content="Katalyx Solutions" />
  <meta property="og:url" content="https://katalyxsolutions.com/" />
  <meta property="og:title" content="Katalyx Solutions – AI Software, ERP & Digital Transformation Company India" />
  <meta property="og:description"
    content="Katalyx Solutions builds AI-powered ERPs, SaaS platforms and cloud solutions for startups and enterprises in India. Transform your business today." />
  <meta property="og:image" content="https://katalyxsolutions.com/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Katalyx Solutions – AI & Digital Transformation" />

  <!-- ── Twitter Card ── -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@KatalyxHQ" />
  <meta name="twitter:url" content="https://katalyxsolutions.com/" />
  <meta name="twitter:title" content="Katalyx Solutions – AI Software & ERP Company India" />
  <meta name="twitter:description"
    content="Building next-gen AI ERPs, SaaS platforms and digital transformation solutions for modern businesses." />
  <meta name="twitter:image" content="https://katalyxsolutions.com/og-image.png" />
  <meta name="twitter:image:alt" content="Katalyx Solutions" />

  <!-- ── Structured Data: Organization ── -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Katalyx Solutions",
    "alternateName": "Katalyx",
    "url": "https://katalyxsolutions.com",
    "logo": "https://katalyxsolutions.com/favicon.svg",
    "description": "Katalyx Solutions is an India-based AI software and digital transformation company building ERPs, SaaS platforms, and cloud solutions.",
    "foundingDate": "2025",
    "foundingLocation": "India",
    "areaServed": ["IN", "Worldwide"],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "info@katalyxsolutions.com",
      "contactType": "customer service",
      "availableLanguage": ["English", "Hindi"]
    },
    "sameAs": [
      "https://www.linkedin.com/company/katalyx-solutions/about/"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    }
  }
  </script>

  <!-- ── Structured Data: WebSite (enables Sitelinks Search Box) ── -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Katalyx Solutions",
    "url": "https://katalyxsolutions.com",
    "description": "AI software, ERP development and digital transformation solutions by Katalyx Solutions India.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://katalyxsolutions.com/blog?q={search_term_string}"
      },
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- ── Performance: DNS Prefetch & Preconnect ── -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

  <!-- ── Fonts ── -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
